name: Build and Release Collections

on:
  workflow_dispatch:  # Manual triggering required to specify schema URL
    inputs:
      schema_url:
        description: 'URL to Cribl OpenAPI schema (e.g., https://cdn.cribl.io/dl/4.15.0/cribl-apidocs-4.15.0-f275b803.yml)'
        required: true
        type: string
        default: 'https://cdn.cribl.io/dl/4.15.0/cribl-apidocs-4.15.0-f275b803.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Install Ansible
        run: |
          pip install ansible-core
      
      - name: Download OpenAPI schema
        run: |
          mkdir -p schemas
          SCHEMA_URL="${{ github.event.inputs.schema_url }}"
          
          echo "Downloading schema from: $SCHEMA_URL"
          curl -sSL "$SCHEMA_URL" -o schemas/cribl-apidocs.yml
          
          # Verify download
          if [ ! -s schemas/cribl-apidocs.yml ]; then
            echo "Error: Failed to download schema or file is empty"
            exit 1
          fi
          
          echo "Schema downloaded successfully"
          head -n 20 schemas/cribl-apidocs.yml
          echo "schema_path=schemas/cribl-apidocs.yml" >> $GITHUB_ENV
      
      - name: Extract version from schema
        id: version
        run: |
          # Extract version from the OpenAPI schema using yq
          RAW_VERSION=$(yq eval '.info.version' schemas/cribl-apidocs.yml)
          # Strip hash suffix if present (e.g., '4.15.0-f275b803' -> '4.15.0')
          VERSION=$(echo "$RAW_VERSION" | sed 's/-[a-f0-9]*$//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Generate modules
        run: |
          python scripts/generate_modules.py --schema schemas/cribl-apidocs.yml
      
      - name: Update version in galaxy.yml files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          python scripts/update_version.py "$VERSION"
      

      - name: Build collections
        run: |
          mkdir -p dist
          for collection in core stream edge search lake; do
            if [ -d "build/ansible_collections/cribl/$collection" ]; then
              echo "Building cribl.$collection..."
              cd build/ansible_collections/cribl/$collection
              ansible-galaxy collection build --output-path ../../../../dist --force
              cd ../../../../
            fi
          done
      
      - name: List built collections
        run: |
          echo "Built collections:"
          ls -lh dist/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: collection-tarballs
          path: dist/*.tar.gz
          retention-days: 30
      
      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          files: dist/*.tar.gz
          generate_release_notes: true
          draft: true
          body: |
            ## Cribl Ansible Collections v${{ steps.version.outputs.version }}
            
            **Generated from Cribl OpenAPI Schema**: ${{ github.event.inputs.schema_url }}
            
            ⚠️ **This is a draft release. Review and publish when ready.**
            
            ### Installation
            
            Install all collections:
            ```bash
            ansible-galaxy collection install cribl-core-${{ steps.version.outputs.version }}.tar.gz
            ansible-galaxy collection install cribl-stream-${{ steps.version.outputs.version }}.tar.gz
            ansible-galaxy collection install cribl-edge-${{ steps.version.outputs.version }}.tar.gz
            ansible-galaxy collection install cribl-search-${{ steps.version.outputs.version }}.tar.gz
            ansible-galaxy collection install cribl-lake-${{ steps.version.outputs.version }}.tar.gz
            ```
            
            Or download from release assets below.
            
            ### What's Included
            
            Auto-generated Ansible collections from Cribl API specification.
            Each collection includes both imperative (API-mapped) and declarative (idempotent) modules.
            
            ### Documentation
            
            - [README](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [Build & Install Guide](https://github.com/${{ github.repository }}/blob/main/QUICK_START.md)
            - [Examples](https://github.com/${{ github.repository }}/tree/main/examples)
            - [API Reference](https://docs.cribl.io)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

