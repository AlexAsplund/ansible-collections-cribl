# Cribl Ansible Module Generator Configuration

# Path to OpenAPI specification file
# Version is automatically detected from the schema's info.version field
spec_file: schemas/cribl-apidocs-4.15.0-f275b803.yml

# Base output directory for generated collections
output_dir: build/ansible_collections/cribl

# Products to generate collections for
# Options: core, stream, edge, search, lake
# Leave empty or null to generate all products
products: null

# Clean existing modules before generation
clean: true

# Generate declarative (idempotent) modules
generate_declarative: true

# Generate imperative (API-mapped) modules
generate_imperative: true

